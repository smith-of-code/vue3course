<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app" v-cloak>
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{steps[activeIndex].text}}
        </div>
        <ul class="steps-list">
          <li v-for="(step,key) in steps"
              :class="[
                        'steps-item',
                        {'active': currentStep === key },
                        {'done': currentStep > key}
                      ]">
          <span @click="setActive(key)">{{ key+1 }}</span>
          {{step.title}}
          </li>
        </ul>

        <div v-if="!finish">
          <button :class="['btn', {'disabled': prevButtonOff}]" @click="prev" >Назад</button>
          <button class="btn" v-if="lastStep" @click="next">Вперед</button>
          <button class="btn" v-if="!lastStep" @click="isFinish = true">закончить</button>
        </div>

        <div v-else>
          <button class="btn" @click="reset">Начать сначала</button>
        </div>

      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
